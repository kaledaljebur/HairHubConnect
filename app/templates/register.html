{% extends "layout.html" %} {% block content %}
<h2>Register</h2>
<form method="post">
  <div class="mb-3">
    <input
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="mb-3">
    <input class="form-control" type="email" name="email" placeholder="Email" />
  </div>
  <div class="mb-3">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <button class="btn btn-primary">Register</button>
</form>
{% endblock %}
